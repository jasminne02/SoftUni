{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">

        <h1>Delete Recipe</h1>
        <div class="items-container">
            <div class="item">
                <form method="POST" action="{% url 'delete' recipe.pk %}">
                    {{ form }}
                    <input type="submit" class="button delete" value="Delete">
                    {% csrf_token %}
                </form>
            </div>
        </div>

    </div>
{% endblock %}
