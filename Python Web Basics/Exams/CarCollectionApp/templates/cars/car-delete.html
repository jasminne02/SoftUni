{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- edit game form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'car delete' car_id=car.pk %}">
            <div class="container">
                <h1>Delete Car</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Delete Car">
                {% csrf_token %}

            </div>
        </form>
    </section>
{% endblock %}
