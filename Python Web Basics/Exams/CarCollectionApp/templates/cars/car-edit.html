{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- edit car form -->
    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'car edit' car_id=car.pk %}">
            <div class="container">
                <h1>Edit Car</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Edit Car">
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
