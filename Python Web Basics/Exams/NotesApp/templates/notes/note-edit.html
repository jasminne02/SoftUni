{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="body">
        <h1>Edit Note</h1>

        <div class="form">
            <form method="POST" action="{% url 'edit note' pk=note.pk %}">
                {{ form }}
                <input type="submit" value="Edit"/>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
