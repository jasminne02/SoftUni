{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="body">
        <h1>Delete Note</h1>

        <div class="form">
            <form method="POST" action="{% url 'delete note' pk=note.pk %}">
                {{ form }}
                <input type="submit" value="Delete"/>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}
