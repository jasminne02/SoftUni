<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task App</title>
</head>
<style>
    body{
        background-color: #dfe9ff;
    }
    h1{
        text-align: center;
    }
    .tasks-box{
        font-size: 20px;
        padding: 50px 600px;
        line-height: 30px;
    }
</style>
<body>
<h1>{{ title }}</h1><br>
<div class="tasks-box">
    {% for task in tasks%}
    <li>{{ task.name }}</li>
    {% endfor %}
</div>
</body>
</html>
