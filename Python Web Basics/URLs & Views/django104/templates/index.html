{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<h1>Members</h1>

<table border="1">
{% for x in members %}
<tr>
<td>{{ x.id }}</td>
<td>{{ x.firstname }} {{ x.lastname }}</td>
<td><a href="moreinfo/{{ x.id }}">more info</a></td>
</tr>
{% endfor %}
</table>

</body>
</html>
